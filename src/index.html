<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco-cosmetics</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <link 
      rel="shortcut icon"
      type="image/ico"
      href="images/top-bar/logo.svg"
    >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Poppins:wght@400;500;600&family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body class="page__body">
    <header class="header">
      <div class="header__top top-bar">
        <a href="#menu" class="top-bar__icon top-bar__menu">
          <img src="images/top-bar/Menu.svg" alt="logo Eco-cosmetics">
        </a>

        <a href="#" class="top-bar__icon top-bar__logo">
          <img src="images/top-bar/logo.svg" alt="logo Eco-cosmetics">
        </a>

        <a href="#" class="top-bar__icon top-bar__shop">
          <img src="images/top-bar/shop.svg" alt="logo Eco-cosmetics">
        </a>
      </div>

      <div class="header__img"></div>

      <div class="header__content">
        <h1 class="header__title">
          Brand of eco-cosmetics and magic candles
        </h1>

        <p class="header__text">
          20% of sales at a wild bird shelter
        </p>

        <a class="header__button" href="#">
          <button class="button">shop</button>
        </a>
      </div>
      
    </header>

    <aside class="page__menu menu" id="menu">
      <div class="menu__top top-bar">
        <a href="#" class="top-bar__icon top-bar__close">
          <img src="images/top-bar/close.svg" alt="close">
        </a>
      </div>

      <nav class="menu__nav nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a class="nav__link" href="#shop">Shop</a>
          </li>

          <li class="nav__item">
            <a class="nav__link" href="#contact">Contact</a>
          </li>

          <li class="nav__item">
            <a class="nav__link" href="#about">About</a>
          </li>
        </ul>
      </nav>
    </aside>

    <main>
      <section class="shop" id="shop"></section>

      <section class="contact" id="contact"></section>

      <sectio class="about" id="about"></section>

    </main>

    <footer></footer>

    
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
